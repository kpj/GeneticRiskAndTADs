name: python_stack
channels:
  - conda-forge
  - bioconda
  - defaults
  - r
dependencies:
  # Misc dependencies
  - zstd=1.5.7

  # Python stuff
  - python==3.10

  - numpy=2.2
  - pandas=2.3
  - scipy=1.15
  - networkx=3.4
  - statsmodels=0.14
  - natsort=8.1
  - pyranges=0.1
  - statannot=0.2
  - statannotations=0.7
  - matplotlib=3.10
  - seaborn=0.13
  - adjustText=1.3
  - tqdm=4.67
  - dna_features_viewer=3.1
  - zstandard=0.25.0

  - papermill=2.6.0
  - ipykernel=7.1.0

  - pip=25.3

  # C++ deps for pip packages
  - pygraphviz=1.14

  - pip:
      - cooler==0.10.4

      - git+https://github.com/kpj/onto2nx.git@9e8ccddc4ae76c0fa5dae454ccc8aea5e424b7be
      - git+https://github.com/kpj/pybiomart.git@edbeff95250740e2b30343b1ea40cc5f54d0ed58
      - git+https://github.com/kpj/ipy_pdcache.git@41c18f8d127fb53edbe84537d359f986b1b6815d
      - git+https://github.com/kpj/gene_map.git@cf6d675e8c7e0672de26451918ec1b44aff619cb

  # R dependencies (called from Python)
  - r=4.5
