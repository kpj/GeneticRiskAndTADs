name: python_stack
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # misc dependencies
  - zstd

  # Python stuff
  - python==3.7
  - pip

  # C++ deps for pip packages
  - armadillo
  - cython
  - graph-tool

  - pip:
    - numpy
    - pandas
    - scipy
    - networkx
    - pyranges
    - seaborn
    - matplotlib

    - sh
    - tqdm
    - bs4
    - geoparse
    - natsort
    - statsmodels
    - cooler
    - statannot
    - adjustText
    - dna_features_viewer

    - ftputil
    - requests
    - zstandard

    - jupyter
    - jupyter_contrib_nbextensions

    - gene_map
    - ipy_pdcache
    - bioinf_common

    - git+https://github.com/kpj/onto2nx
    - git+https://github.com/kpj/pybiomart
